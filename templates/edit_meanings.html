<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>言葉の意味データベース編集</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        input[type="text"] {
            width: 95%; /* ほぼ100%にして、パディング分を考慮 */
            padding: 8px;
            box-sizing: border-box; /* パディングとボーダーを幅に含める */
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>言葉の意味データベース編集</h1>
    <form action="/update_meanings" method="post">
        <table>
            <thead>
                <tr>
                    <th>言葉</th>
                    <th>意味</th>
                </tr>
            </thead>
            <tbody id="meanings-table-body">
                {% for item in meanings %}
                <tr>
                    <td><input type="text" name="word" value="{{ item.word }}"></td>
                    <td><input type="text" name="meaning" value="{{ item.meaning }}"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="button" onclick="addRow()">新しい行を追加</button>
        <button type="submit">更新</button>
    </form>
    <a href="{{ url_for('index') }}">トップへ戻る</a>

    <script>
        function addRow() {
            var tableBody = document.getElementById('meanings-table-body');
            var newRow = tableBody.insertRow();
            var cell1 = newRow.insertCell();
            var cell2 = newRow.insertCell();
            cell1.innerHTML = '<input type="text" name="new_word" placeholder="新しい言葉">';
            cell2.innerHTML = '<input type="text" name="new_meaning" placeholder="新しい意味">';
        }
    </script>
</body>
</html>
